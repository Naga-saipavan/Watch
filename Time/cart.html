<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
    </head>
    <style>
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
         }
         .cart{
            margin: 3cm;
         }
    </style>
    <body>
        <div class="cart">
            <div id="hello"></div>
            <h2>Your purchase</h2>
            <table>
                <tr>
                    <th>Product purchased</th>
                    <th>Total amount</th>
                </tr>
                <tr>
                    <td><div type="text" id="product" placeholder="Enter product name"></div></td>
                    <td><div type="number" id="amount" placeholder="Enter total amount"></div></td>
                </tr>
                <tr>
                    <th>Sum:</th>
                    <td id="sum"></td>
                </tr>
            </table>
           <!-- <button onclick="addToCart()">Add to cart</button>-->
            <p><a href="checkout.html"><input type="submit" value="Continue to checkout" class="btn"></a></p>
        </div>
        <script src="cart.js"></script>
    </body>
</html>
