<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
}

.progress-indicator {
    font-size: 14px;
    color: #777;
}

section {
    margin-bottom: 20px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>

        <section id="order-summary">
            <ul id="cart-items">
            </ul>
            <div id="total-cost">Total Cost: </div>
        </section> 

        <section id="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <p>
                    <label for="fname"><i class="fa fa-user"></i> Full Name :</label>
                    <input type="text" id="fname" name="firstname" placeholder=" XYZ A. BCD " required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').slice(0, 50)">
                </p>
                <p>
                    <label for="mobilenum" class="fa fa-mobile" >Phone number :</label>
                    <input type="text" id="pnum" name="phonenumber" placeholder="1234567890" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0,10)";>
                </p>
                <p>
                    <label for="email"><i class="fa fa-envelope"></i> Email :</label>
                    <input type="text" id="email" name="email" placeholder=" abc@example.com " required oninput="this.value = this.value.replace(/[^a-zA-Z0-9@.]/g, '').slice(0, 50)">
                </p>
                <p>
                    <label for="State"><i class="fa fa-institution"></i> State :</label>
                    <input type="text" id="State" name="State" placeholder=" State " required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..*)\./g, '$1')">
                </p>
                <p>
                    <label for="adr"><i class="fa fa-address-city-o"></i> City :</label>
                    <input type="text" id="city" name="address" placeholder=" City " required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..*)\./g, '$1')">
                </p>
                <p>
                    <label for="adr"><i class="fa fa-address-pincode-o"></i> Pincode :</label>
                    <input type="text" id="code" name="address" placeholder=" pin code " required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0, 6)">
                </p>
                <p>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address :</label>
                    <input type="text" id="adr" name="address" placeholder=" Address " required oninput="this.value = this.value.replace(/[^a-zA-Z0-9*@!,#.&/|\s]/g, '').slice(0, 100)">
                </p>
                <p>
                    <label for="adr"><i class="fa fa-caddress-card-o"></i>Shipping Address :</label>
                    <input type="text" id="cadr" name="caddress" placeholder=" Complete Address " required oninput="this.value = this.value.replace(/[^a-zA-Z0-9*.@!,#&/|\s]/g, '').slice(0, 100)">
                </p>
            </form>
        </section>
        

        <section id="payment-info">
            <h2>Payment Information</h2>
            <div class="payment">
                <form id="payment-form">
                    <p>
                        <label for="ccnum">card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder=" 1111-2222-3333-4444 " oninput="this.value = this.value.replace(/[^0-9-.]/g, '').replace(/(\..*)\./g, '$1').slice(0,19)">
                        <!-- <input type="text" id="ccnum" name="cardnumber" placeholder=" 1111-2222-3333-4444 " oninput="this.value = this.value.replace(/^(\d{4})(\d{0,4})(\d{0,4})(\d{0,4})$/, '$1-$2-$3-$4').replace(/[^0-9-]/g, '').slice(0,19)" /> -->
                        <!-- <input type="text" id="ccnum" name="cardnumber" placeholder=" 1111-2222-3333-4444 " oninput="this.value = this.value.replace(/(\d{4})(?!\s)/g, '$1-').replace(/\s+/g, ' ').replace(/[^0-9-]/g, '').slice(0,19)" /> -->
                    </p>
                    <p>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder=" XYZ A. BCD " oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').slice(0, 50)">
                    </p>
<!--                <p>
                        <label for="expmonth">Exp Month</label>
                        <input  type="text" id="expmonth" name="expmonth" placeholder=" Jan" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '').slice(0, 3)">
                    </p>
                    <p>
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2026" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4); if(parseInt(this.value) < 2023 || parseInt(this.value) > 2050) this.value = '';" required>
                        <input type="text" id="expyear" name="expyear" placeholder=" 2026" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)"> -->
                        <label for="expyear">Exp Year</label>
                        <input type="month" id="expyear" name="expyear" min="2024-02" max="2050-12" required list="expyear-list" placeholder="select">
                        <datalist id="expyear-list">
                            <optgroup label="Year">
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                                <option value="2036">2036</option>
                                <option value="2037">2037</option>
                                <option value="2038">2038</option>
                                <option value="2039">2039</option>
                                <option value="2040">2040</option>
                                <option value="2041">2041</option>
                                <option value="2042">2042</option>
                                <option value="2043">2043</option>
                                <option value="2044">2044</option>
                                <option value="2045">2025</option>
                                <option value="2046">2046</option>
                                <option value="2047">2047</option>
                                <option value="2048">2048</option>
                                <option value="2049">2049</option>
                                <option value="2050">2050</option>
                            </optgroup>
                        </datalist>
                    </p>
                    <p>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder=" 777" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3)">
                    </p>
                </form>
            </div>
        </section>

        <!-- <section id="order-total">
            <h2>Total</h2>
            <div id="final-cost">Final Cost:</div>
        </section> -->
